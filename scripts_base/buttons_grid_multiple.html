<!DOCTYPE html>
<html>
<head>
    <title>Grid Maze Table</title>

<body>


<div id="main">
    <h1>Changing square</h1>
    <button id="one_single_button" >Run Baby</button>
    <br><br>

</div>

<br>
<h1>Dynamic Box</h1>

<div id="square_box">
    <br><br>


    <script>

        /////////           THE Grid Table              /////////////
        var totalRows = 4;
        var cellsInRow = 4;

        function drawTable() {
            // get the reference for the body
            let square = document.getElementById('square_box');

            // creates a <table> element
            var tbl = document.createElement("table");

            // creating rows
            for (var r = 0; r < totalRows; r++) {
                var row = document.createElement("tr");

                // create cells in row
                for (var c = 0; c < cellsInRow; c++) {
                    let td = document.createElement("td");
                    let wonderfulButton = document.createElement('button');
                    text_id = r.toString(10).concat(c);
                    wonderfulButton.id = text_id;
                    wonderfulButton.innerText = text_id;
                    // wonderfulButton.className = "everest";


                    //STYLE
                    wonderfulButton.style.height = "40px";
                    wonderfulButton.style.width = "40px";
                    wonderfulButton.style.backgroundColor = "darkslategray";
                    wonderfulButton.style.borderRadius = "12px";
                    // wonderfulButton.style.border = "1px solid gray";



                    wonderfulButton.addEventListener('click', function onClick(event) {
                        const backgroundColor = wonderfulButton.style.backgroundColor;

                        if (backgroundColor == "coral") {
                            wonderfulButton.textContent = "0";
                            wonderfulButton.style.backgroundColor = "lightgreen";
                        } else {
                            wonderfulButton.style.backgroundColor = "coral";
                            wonderfulButton.textContent = "#";
                        }
                    });


                    // wonderfulButton.addEventListener('click', wonderfulColorChange);
                    // wonderfulButton.addEventListener('click', drawTable);               // adding more tables, Interesting :)

                    td.appendChild(wonderfulButton);
                    row.appendChild(td);



                }
                tbl.appendChild(row); // add the row to the end of the table body
            }

            square.appendChild(tbl);            // appends <table> into <square_box>
        }

        window.onload = drawTable;


    </script>

</div>



<script>                // JAVASCRIPT

    // SOURCE : https://www.w3schools.com/js/js_htmldom_eventlistener.asp

    const bogdan_button = document.getElementById('one_single_button');
    bogdan_button.addEventListener('click', changeBoxColor );

    function changeBoxColor() {
        const backgroundColor = bogdan_button.style.backgroundColor;

        if (backgroundColor == "coral") {
            bogdan_button.textContent = "X";
            bogdan_button.style.backgroundColor = "yellow";
        } else {
            bogdan_button.style.backgroundColor = "coral";
            bogdan_button.textContent = "0";
        }
    };

    function addNumbers(x=3, y = 10) {
        return x + y;
    }


</script>
